<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>DriveMoto</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="main-header">
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#">Магазины</a></li>
          <li><a href="#">Акции</a></li>
          <li><a href="#">Доставка и оплата</a></li>
        </ul>
      </nav>
      <img
        class="main-logo"
        src="/images/logo.svg"
        width="80"
        height="76"
        alt="Логотип компании"
      />
      <span class="location-info">
        <img src="/images/location.svg" width="30" height="30" />
        Москва, ул. Науки 25
      </span>
      <ul class="profile-links">
        <li>
          <a href="#">
            <img
              class="favorite"
              src="/images/favorite.svg"
              width="24"
              height="22"
              alt="Понравившиеся товары"
          /></a>
        </li>
        <li>
          <a href="#">
            <img
              class="profile"
              src="/images/profile.svg"
              width="24"
              height="24"
              alt="Личный кабинет"
          /></a>
        </li>
        <li>
          <a href="#">
            <img
              class="cart"
              src="/images/cart.svg"
              width="30"
              height="23"
              alt="Корзина товаров"
          /></a>
        </li>
      </ul>
      <ul class="catalog-slider">
        <li><a href="#">Квадроциклы</a></li>
        <li><a href="#">Катера</a></li>
        <li><a href="catalog.html">Гидроциклы</a></li>
        <li><a href="#">Лодки</a></li>
        <li><a href="#">Вездеходы</a></li>
        <li><a href="#">Снегоходы</a></li>
        <li><a href="#">Двигатели</a></li>
        <li><a href="#">Запчасти</a></li>
      </ul>
    </header>

    <main>
      <section class="main-banner">
        <img
          src="http://placehold.it/870x400"
          width="870"
          height="400"
          alt="Главный баннер"
        />

        <div class="promocard">
          <div class="promocard-header">
            <p class="promocard-text">Акция</p>
            <p class="new-cost">190 000 ₽</p>
            <p class="old-cost">225 000 ₽</p>
          </div>
          <img
            src="/images/products/suzuki-df9-9brs.png"
            width="125"
            height="176"
            alt="Лодочный мотор Suzuki DF9.9BRS"
          />
          <p class="card-name">Лодочный мотор Suzuki DF9.9BRS</p>
          <div class="promo-expires">
            <p>Акция действует до</p>
            <p>31.08.2023</p>
          </div>
        </div>
      </section>
      <form class="search-bar">
        <button name="number-search" type="button">Поиск по номеру</button>
        <button name="brand-search" type="button">Поиск по марке</button>
        <button name="name-search" type="button">Поиск по названию</button>
        <input type="search" placeholder="Введите марку"/>
        <button name="get-search" form="search-bar" formmethod="get" type="button">Искать</button>
      </form>
    </main>
  </body>
</html>
